<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye-Candy UI with Boxes, Overlays, Slide-Outs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Container Styles */
        .container {
            width: 80%;
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* List with Hover Buttons */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        ul li:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        ul li button {
            background-color: #fff;
            border: none;
            color: #6a11cb;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        ul li button:hover {
            background-color: #2575fc;
            color: #fff;
        }

        /* Box Layout */
        .boxes {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .box {
            flex: 1;
            min-width: 250px;
            height: 150px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .box:hover {
            background-color: #6a11cb;
            color: #fff;
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Slide-out Sidebar */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 1.5em;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
        }

        #openSidebarBtn {
            font-size: 1.2em;
            margin: 20px 0;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #2575fc;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        #openSidebarBtn:hover {
            background-color: #6a11cb;
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            text-align: center;
            color: #333;
        }

        #openOverlayBtn {
            font-size: 1.2em;
            margin: 20px 0;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #2575fc;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        #openOverlayBtn:hover {
            background-color: #6a11cb;
        }

        #closeOverlayBtn {
            font-size: 1.2em;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #6a11cb;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            ul li {
                font-size: 0.9em;
            }

            ul li button {
                padding: 8px 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Eye-Candy UI</h1>

        <ul>
            <li>Item 1 <button>Button</button></li>
            <li>Item 2 <button>Button</button></li>
            <li>Item 3 <button>Button</button></li>
            <li>Item 4 <button>Button</button></li>
            <li>Item 5 <button>Button</button></li>
        </ul>

        <!-- Boxes Section -->
        <div class="boxes">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </div>

        <!-- Slide-out Sidebar Button -->
        <button id="openSidebarBtn" onclick="openSidebar()">Open Sidebar</button>

        <!-- Overlay Button -->
        <button id="openOverlayBtn" onclick="openOverlay()">Open Overlay</button>
    </div>

    <!-- Slide-out Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <h2>Overlay Content</h2>
            <p>This is some information inside an overlay!</p>
            <button id="closeOverlayBtn" onclick="closeOverlay()">Close</button>
        </div>
    </div>

    <script>
        // Sidebar functions
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }

        // Overlay functions
        function openOverlay() {
            document.getElementById("overlay").style.display = "block";
        }

        function closeOverlay() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>

</body>
</html>
